<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
            (click)="delete(hero.id)">x</button>
  </li>
</ul>

<div>
  <label for="new-hero">Hero Name: </label>
  <input id="new-hero" type="text" #heroName/>

  <button (click)="add(heroName.value); heroName.value = ''">Add hero</button>
</div>
